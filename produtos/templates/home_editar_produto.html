{% extends 'base.html' %}

{% block container %}


<form action="{% url 'editar_salvar' %}">{% csrf_token %}>
  <div class="form-group">
    <label for="formGroupExampleInput">Nome</label>
    <input type="text" value="{{produtos.nome}}" class="form-control" id="formGroupExampleInput" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Código</label>
    <input type="text" value="{{produtos.codigo}}" class="form-control" id="formGroupExampleInput2" placeholder="Código">
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% endblock container %}
